<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Basejs Playground</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style media="screen">
			.name {
				color: red;
			}
			.ov {
				position: fixed;
				top: 0;
				left: -100%;
				height: 100%;
				width: 100%;
				z-index: 999;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="ov"></div>
		<h1>Basejs</h1>
		<input type="range" name="range" value="50" min="0" max="100">
		<div id="hello" class="hello name name2">
			hello
		</div>
		<div id="hello2" class="name">
			hello2
		</div>
		<script type="text/javascript" src="dist/js/base.js"></script>
	</body>
</html>
